experimental:
  notify:
    branches:
      only:
        - master

machine:
  environment:
    GEMNASIUM_TESTSUITE: 'script/cibuild'
    GEMNASIUM_PROJECT_SLUG: 'github.com/dobtco/gbas'

dependencies:
  cache_directories:
    - "public/assets"
    - "tmp/cache/assets"

