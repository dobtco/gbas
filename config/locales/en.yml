    innovation:
      title: The Innovation
      content_html: |-
        GBAS 2.0 expects to launch by September 2016 and include external applicants
        and promotions for federal staff. The team is working to secure HHS-wide
        integrated IT tools to manage the process from hiring through deployment,
        including:  tracking applications, scheduling and implementing competency-based
        assessments, global program position registration, front-loading medical
        and security clearances, and bidding for, and paneling of, position assignments.
        These integrated tools should synchronize processes with USAStaffing,
        including training materials for users.
    project_plan:
      title: Project Plan & Scope
      content_html: |-
        GBAS will strengthen HHSâ€™s capacity to meet expanding public health security,
        protection, product safety, and research mandates, by reducing the frequency
        and duration of vacancies, gaining efficiencies through batching applications,
        assessments, bidding, selection, clearances, and training for international
        assignments across HHS, while building a pool of vetted staff ready to accept
        positions when vacancies arise.
