    what:
      title: What is GBAS?
      content_html: |-
        <strong>Global Bidding & Assignment System (GBAS):</strong>
        The current system to recruit, maintain, and deploy a specialized global
        public health workforce is not flexible enough to meet the expanding global
        mandates of the Department of Health and Human Services (HHS). The Global
        Bidding and Assignment System (GBAS), a specialized system for global recruitment,
        assessment, bidding, training, and assignment, has shown early promise during its pilot.
        GBAS is filling overseas global public health vacancies, developing a pool of
        qualified and cleared staff ready for deployment, providing additional staffing
        options for programs, while building a unifying workforce strategy across the
        Department.  The project is a joint effort of pooled resources from across the Department.
